  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.2.0
  
  # State Management
  provider: ^6.1.2
  
  # UI & Animations
  flutter_spinkit: ^5.2.0
  animate_do: ^3.1.2
  lottie: ^3.0.0
  shimmer: ^3.0.0
  
